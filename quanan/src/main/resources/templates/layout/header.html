<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="html_head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body th:fragment="html_nav">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" th:with="action='/quanan'">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Food App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="${action}">Trang chu</a>
                        </li>
                        
                        <div class="me-auto">

                            <div th:if="@{pageContext.request.userPrincipal.name != null}">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="${action}" th:text="@{pageContext.request.userPrincipal.name}"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                                </li>
                            </div>
                            <div th:unless="@{pageContext.request.userPrincipal.name == null}">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                                </li>

                            </div>

                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
