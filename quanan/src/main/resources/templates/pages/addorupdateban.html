<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="../layout/header :: html_head"/>
    <body>
        <div th:replace="../layout/header :: html_nav"/>

        <section class="container" th:with="action='/quanan/admin/addorupdateban'">
            <form method="post" th:action="${action}" th:object="${ban}">
                <input type="hidden" name="id" th:value="*{id}"/>
                <input type="hidden" name="createdDate" th:value="*{createdDate}"/>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" id="moTa" class="form-control" name="moTa" th:value="*{moTa}" placeholder="Nhập mô tả" required/>
                    <label for="moTa">Mô tả</label>
                    <p th:if="${#fields.hasErrors('moTa')}" th:errorclass="text-danger" th:errors="*{moTa}" />
                </div>
                <div class="form-floating mb-3 mt-3">
                    <select id="idChiNhanh" name="idChiNhanh" th:field="*{idChiNhanh}" class="form-select">
                        <th:block th:each="cn : ${cns}">
                            <option th:if="${ban.idChiNhanh != null && cn.id == ban.idChiNhanh.id}" th:value="${cn.id}" th:text="${cn.diaChi}"></option>
                            <option th:if="${ban.idChiNhanh != null && cn.id != ban.idChiNhanh.id}" th:value="${cn.id}" th:text="${cn.diaChi}"></option>
                            <option th:if="${ban.idChiNhanh == null}" th:value="${cn.id}" th:text="${cn.diaChi}"></option>
                        </th:block>
                    </select>
                    <label for="idChiNhanh">Chi nhánh</label>
                    <p th:if="${#fields.hasErrors('idChiNhanh')}" th:errorclass="text-danger" th:errors="*{idChiNhanh}" />
                </div>
                <div class="form-floating mb-3 mt-3">
                    <button type="submit" class="btn btn-info" th:if="${ban.id != null}"> Cập nhật</button>
                    <button type="submit" class="btn btn-info" th:if="${ban.id == null}"> Thêm</button>
                </div>
            </form>
        </section>

        <footer th:replace="../layout/footer :: html_footer"/>
    </body>
</html>
